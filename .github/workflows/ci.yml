name: CI

on: push

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  prepare:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Lint GitHub workflow
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint -shellcheck=

      - uses: actions/setup-node@v3.5.1
        with:
          cache: npm

      - run: npm install
      - run: npm run lint

  test_packages:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        version: [16, 18, 19]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: ${{ matrix.version }}

      - name: Run tests
        run: |
          npm install
          npm run build
          npm run test:packages

  test_apps:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        version: [16, 18, 19]
        puppeteer_product: [chrome, firefox]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: ${{ matrix.version }}

      - name: Run tests
        run: |
          npm install
          npm run build
          npm run test:apps
        env:
            PUPPETEER_PRODUCT: ${{ matrix.puppeteer_product }}
